<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="weather-app box">
      <div class="wave -one"></div>
      <div class="wave-two"></div>
      <div class="wave-three"></div>
      <div class="container">
        <h3 class="brand">: )</h3>
        <div class="citydetail">
          <h1 class="temp">16&#176;</h1>
          <div class="city-time">
            <h1 class="name">Chandigarh</h1>
            <small>
              <span class="time">06 :13</span>
              -
              <span class="date">Sunday 07 22</span>
            </small>
          </div>
          <div class="weather">
            <img
              src="./Assets/weather/day/113.png"
              class="icon"
              width="50"
              height="50"
            />
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationinput">
          <input type="text" class="search" placeholder="Search Locarion..." />
          <button type="submit" class="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
        <ul class="cities">
          <li class="city">Delhi</li>
          <li class="city">Chandigarh</li>
          <li class="city">Mumbai</li>
          <li class="city">Jammu</li>
        </ul>
        <ul class="details">
          <h3>Weather Details</h3>
          <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity">59%</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">8 Km/h</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
